<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Libraries -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.min.css'/>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>

    <title>Book a reservation</title>
</head>

<body>

    <div class="container">
        <div class="jumbotron text-center">
            <h1 class="display-3">Green Green Restaurant!</h1>
            <p class="lead">Place your reservations for the greenest restaurant around</p>
            <hr class="my-4">
            <p>Corbin Dallas Certified as Supper Green!</p>
            <p class="lead">
                <a class="btn btn-primary btn-lg" href="tables" role="button">Check Reservations</a>
            </p>
        </div>
        <form class="border border-secondary p-4">
            <h4>Make a Reservation</h4>
            <div class="form-group">
              <label for="inputName">Name</label>
              <input type="text" class="form-control" id="inputName" placeholder="Enter Name">
            </div>
            <div class="form-group">
              <label for="innputEmail">Email Address</label>
              <input type="email" class="form-control" id="inputEmail" placeholder="Enter email">
            </div>
            <div class="form-group">
              <label for="inputPhone">Phone Number</label>
              <input type="number" class="form-control" id="inputPhone" placeholder="Enter Phone Number">
            </div>
            <div class="form-group">
              <label for="inputId">Unique ID</label>
              <input type="number" class="form-control" id="inputId" placeholder="Enter ID">
            </div>
            <button type="submit" id="inputSubmit" class="btn btn-primary">Submit</button>
          </form>
    </div>
</body>

<script type="text/javascript">

    $('#inputSubmit').on("click", function (e) {
        e.preventDefault();
        var newReservation = {
            name: $("#inputName").val().trim(),
            email: $("#inputEmail").val().trim(),
            phone: $("#inputPhone").val().trim(),
            id: $("#inputId").val().trim()
        };

        $.post('/api/new', newReservation)
        .done(function (data) {
            console.log(data);
            alert("Adding Reservation")
        }); 
    });

</script>

</html>
