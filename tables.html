<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Libraries -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.min.css' />
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>

    <title>Current Reservations</title>
</head>

<body>

    <div class="container">
        <div class="jumbotron text-center">
            <h1 class="display-3">Green Green Restaurant!</h1>
            <p class="lead">Place your reservations for the greenest restaurant around</p>
            <hr class="my-4">
            <p>Corbin Dallas Certified as Supper Green!</p>
            <p class="lead">
                <a class="btn btn-primary btn-lg" href="/" role="button">Make a Reservation</a>
            </p>
        </div>
        <div>
            <h4>Reservations</h4>
            <div id="reservations">

            </div>
        </div>
        <div>
            <h4>Wait List</h4>
            <div id="waitList">
            
            </div>
        </div>
    </div>
</body>

<script>
    $.get('/api/list', function (data) {
        console.log(data);
        if (data) {
            for (var i = 0; i < data.length; i++) {
                var reservation = data[i];
                var person = $('<div>');
                person.html(reservation.name).appendTo('#reservations');
            }
        }
    });

    $.get('/api/wait', function (data) {
        console.log(data);
        if (data) {
            for (var i = 0; i < data.length; i++) {
                var reservation = data[i];
                var person = $('<div>');
                person.html(reservation.name).appendTo('#waitList');
            }
        }
    });

</script>

</html>
